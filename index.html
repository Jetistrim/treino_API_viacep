<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisições - Via CEP</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <div id="address">
        <label>CEP</label>
        <input id="cep" type="text" placeholder="00000-000" onkeyup="findAddress()" required>

        <label>Endereço</label>
        <input id="logradouro" type="text">

        <label>Bairro</label>
        <input id="bairro" type="text">

        <label>Cidade</label>
        <input id="localidade" type="text">
        
        <label>Estado</label>
        <input id="uf" type="text">
    </div>

    

    <script src="JS/index.js"></script>
</body>
</html>
